<li class="video-list-entry media" ng-controller='VideoListEntryCtrl'>
  <div class="media-left">
    <img class="media-object" src={{videos[$index].snippet.thumbnails.default.url}} />
  </div>
  <div class="media-body">
    <div class="video-list-entry-title" >Video Title: {{videos[$index].snippet.title}}</div>
    <div class="video-list-entry-detail">Video Description: {{videos[$index].snippet.description}}</div>
  </div>
</li>
